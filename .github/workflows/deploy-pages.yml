name: Build & Deploy (Vite → GitHub Pages)

on:
  push:
    branches:
      - master          # change to your default branch if needed
  workflow_dispatch:            # allow manual runs from Actions tab

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Expose repo name as env var
        run: echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      # If you use a different package manager (pnpm/yarn) change above accordingly.

      - name: Build (Vite)
        # We pass --base so Vite emits correct asset paths for project pages.
        # For user/org pages, base should be "/" — see notes below.
        run: npm run build -- --base=/$REPO_NAME/
        env:
          CI: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist          # update if your build output dir differs

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    # only perform deploy job when triggered by a push to master (not pull_request)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: github-pages
    steps:
      - name: Deploy artifact to GitHub Pages
        uses: actions/deploy-pages@v4
